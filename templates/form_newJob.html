<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding New Job Position</title>
</head>
<body>
    <h1> Form to Add New Job Positions </h1>

    <!-- Form to input data for the job position -->
    <form method = "POST">
        {{ form.hidden_tag() }}
        {% for field in form %} 
            {% if field.widget.input_type != 'hidden' %} 
                <p>
                    {{ field.label }}
                    {{ field }}
                </p>
            {% endif %} 
        {% endfor %} 

        <button type="submit"> Update list with New Character </button> 
    </form>
    
</body>
</html>
