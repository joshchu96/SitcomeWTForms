<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character - Jobs Associations </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1> Character to Job Associations Table </h1>

    <table class="table table-success table-striped-columns">
        <tr> 
            <th> Character Name </th>
            <th> Job Position </th>
        </tr>
        {% for char in chars %} 
        <tr>
            <td> {{ char.name }} </td>
            <td> {% for job in char.jobs %} 
                    {{ job.name }}
                    {% endfor %}
            </td>
        </tr>
        {% endfor %}  
    </table>
    
    <form action = "/char-lists">
        <button type="submit" class="btn btn-secondary btn-sm"> Go back to Character Lists </button>
    </form>
</body>
</html>
