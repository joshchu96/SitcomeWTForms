<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for adding new Character</title>
</head>
<body>
    <h1> King of the Hill New Character Form </h1>
    <form  method = "POST">
        {{form.hidden_tag()}} <!--CSRF Token here -->
        {% for field in form %} 
            {% if field.widget.input_type != 'hidden' %}
            <p>
            {{ field.label }}
            {{ field }}
            </p>
            {% endif %}
        {% endfor %} 
    
    <div>
    <button type="submit"> Add New Character </button>
    </div>

    </form>
    
</body>
</html>
